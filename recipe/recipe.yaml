context:
  name: cuda-pathfinder
  version: "1.3.4"
  # no-arch packages can't use selectors, so we avoid using the "match(python, "<3.10")" selector this way
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/NVIDIA/cuda-python/releases/download/${{ name }}-v${{ version }}/cuda-python-${{ name }}-v${{ version }}.tar.gz
  sha256: 97a0f6ff84f626e1af78b55f47d0b55421ced8a6b8c31bee94f66907e1d9a15c

build:
  noarch: python
  script:
    - cd cuda_pathfinder
    # Release archives do not contain .git metadata; provide the exact version
    # so setuptools-scm can still generate cuda/pathfinder/_version.py.
    - SETUPTOOLS_SCM_PRETEND_VERSION_FOR_CUDA_PATHFINDER=${{ version }} python -m pip install . -vv --no-build-isolation --no-deps
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
    - setuptools-scm >=8
    - wheel
  run:
    - python >=${{ python_min }}
    - cuda-version >=12.0,<14

tests:
  - python:
      imports:
        - cuda.pathfinder
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://nvidia.github.io/cuda-python/cuda-pathfinder/latest/
  summary: 'cuda.pathfinder: Utilities for locating CUDA components in a Python virtual environment'
  description: |
    Public API for loading NVIDIA Dynamic Libraries
  license: Apache-2.0
  license_file: cuda_pathfinder/LICENSE
  documentation: https://nvidia.github.io/cuda-python/cuda-pathfinder/latest/
  repository: https://github.com/NVIDIA/cuda-python/tree/main/cuda_pathfinder

extra:
  recipe-maintainers:
    - conda-forge/cuda-python
    - rwgk
    - leofang
    - kkraus14
    - oleksandr-pavlyk
    - bdice
